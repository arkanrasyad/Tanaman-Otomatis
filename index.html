<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kontrol Lampu ESP8266</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
    .on {
      background-color: green;
      color: white;
    }
    .off {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Kontrol Lampu ESP8266</h1>
  <button class="on" onclick="kirimPerintah('ON')">Nyalakan</button>
  <button class="off" onclick="kirimPerintah('OFF')">Matikan</button>

  <script>
    const ipESP = 'http://192.168.1.42'; // Ganti dengan IP ESP kamu

    function kirimPerintah(perintah) {
      fetch(`${ipESP}/${perintah}`)
        .then(response => {
          if (!response.ok) throw new Error("Gagal mengirim perintah!");
          return response.text();
        })
        .then(data => console.log("Respon dari ESP:", data))
        .catch(err => alert("Gagal kirim perintah: " + err.message));
    }
  </script>
</body>
</html>
