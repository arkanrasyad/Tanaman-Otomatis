<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontrol Lampu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 w-80 text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Kontrol Lampu</h2>
    
    <button id="lampuBtn"
      class="bg-gray-600 text-white py-2 px-4 rounded transition"
      onclick="toggleLampu()"
    >Nyalakan</button>
  </div>

  <script>
    const ipESP = "http://192.168.0.150"; // Ganti dengan IP ESP8266 kamu
    let lampuNyala = false;

    function toggleLampu() {
      const btn = document.getElementById("lampuBtn");
      const action = lampuNyala ? "off" : "on";

      fetch(`${ipESP}/lampu/${action}`)
        .then(() => {
          lampuNyala = !lampuNyala;
          btn.innerText = lampuNyala ? "Matikan" : "Nyalakan";
          btn.classList.toggle("bg-gray-600");
          btn.classList.toggle("bg-green-500");
        })
        .catch((err) => {
          alert("Gagal terhubung ke ESP!");
          console.error(err);
        });
    }
  </script>
</body>
</html>
